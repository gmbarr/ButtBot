<!DOCTYPE html>
<html>
    <head>
        <title>PhantomBot YouTube Player</title>

        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="js/jquery-ui/jquery-ui.min.css">
        <script src="js/jquery-ui/external/jquery/jquery.min.js"></script>
        <script src="js/jquery-ui/jquery-ui.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <script type="text/javascript" src="js/newPlayer.js"></script>

        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>
        <div class="header">
            <img id="logo" src="images/logo.png"/>
            <h1>YouTube Player</h1>
        </div>
             
        <div class="container">
            <table id="playerTable">
                <tr>
                    <td style="width: 210px">
                        <div id="player" />
                    </td>
                    <td id="currentSong" />
                </tr>
            </table>
            <div id="newSongAlert" class="alert" style="display:none" />
        </div>

        <div id="songlist">
            <div id="songTableTitle">Song Request Queue</div>
            <table id="songTable"> </table>
        </div>

        <div id="playlist">
            <div id="playlistTableTitle">Current Playlist</div>
            <table id="playlistTable"> </table>
        </div>

        <div id="copyright">
            YouTube Player by: 
            <a href="http://www.phantombot.net">www.phantombot.net</a>
        </div>
    </body>
</html>
