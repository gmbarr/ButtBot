<!DOCTYPE html>
<html>
    <head>
        <title>Phantombot Youtube Player</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>

        <div class="header">
            <img id="logo" src="logo.png"/>
            <h1>YouTube Player</h1>
        </div>
        <font style="color: white">
            &nbsp;The YouTube Player has moved to the new HTTP Server.  Please connect to the following URL:<br>
            <script>
                var urlInfo = window.location.host.split(":");
                var url = urlInfo[0];
                var port;
                if (urlInfo[1].endsWith("0")) {
                   port = (parseInt(urlInfo[1]) + 5);
                } else {
                   port = urlInfo[1];
                } 
                document.write("&nbsp;" + urlInfo[0] + ":" + port + "/ytplayer<br>");
            </script>
        </font>
    </body>
</html>
