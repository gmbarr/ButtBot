<!-- This is outside of the accordion, so will always be on top of the tab -->

<!-- Accordion object.  Each section is separated by an <h3 /> header and the content is to be enclosed in <div />.  -->
<div id="quotesAccordion">
    <h3>Quotes</h3>
    <div>
        <form role="form">
            <div class="form-group" onkeypress="return event.keyCode != 13">
                <label for="addQuote">Add Quote</label>
                <button type="button" class="btn btn-primary inline pull-right" 
                        onclick="$.addQuote()">Submit</button>
                <input type="text" class="form-control" id="addQuoteInput" placeholder="A New Quote">
            </div>
        </form>
        <br>

        <strong>Quotes</strong><br><br>
        <div id="quoteList" style="height: 400px; overflow: auto;" />
    </div>
</div>

<!-- Run the Acordion -->
<script>$("#quotesAccordion").accordion( { clearStyle: true, heightStyle: "panel" } );</script>
